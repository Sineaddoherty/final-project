	<div class="loading" id = "load"></div> 
   <!-- gathering the information needed for scanner results -->
	<script>
		function makeRequest() 
		{
			var http = new XMLHttpRequest();
			http.open("GET", "/fuzzer/fuzcs/{{ fuzz_key }}", true);
			http.send();
			http.onreadystatechange = function() {
				console.log(http.responseText)
				data = JSON.parse(http.responseText)
				if(data.valid === false) 	{ }
				if(data.progress=='finished'){
				window.location.href='/show_result/{{ fuzz_key }}'
				}
				document.getElementById("load").innerHTML = 'Progress: ' + data.progress;
				document.getElementById("load").innerHTML+="fuzzing for information " + data.current; 
			};		
		};
		var timer = setInterval(makeRequest, 100); 

	</script>
 <!-- '	document.getElementById' shows the scan working on load page -->
